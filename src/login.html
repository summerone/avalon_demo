<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>微信登录界面</title>
    <link rel="stylesheet" href="static/lib/layui/css/layui.css">
</head>
<body :controller="dologin">
<div class="login" >
    <div class="img">
        <img src="./static/images/bg1.jpg"/>
    </div>
    <div class="login_center">
        <div class="text-center margin_btm color_f font_size">驿税e家管理平台</div>
        <div class="login_form text-center padding_bottom">
            <img class="margin_btm" src="./static/images/logo.jpg" alt=""/>
            <form>
                <div class="form-group has-feedback">
                    <input type="text" class="padding_all padding_left form-control" id="exampleInputtext" placeholder="请输入登录名" :duplex="@name">
                    <span class="iconfont icon-zhanghao form-control-feedback-left"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="padding_all padding_left form-control" id="exampleInputPassword" :duplex="@password" placeholder="请输入登录密码">
                    <span class="iconfont icon-Secret form-control-feedback-left"></span>
                </div>
                <button type="submit" id="bottom" class="btn btn-info btn-block" :click="@deloginFunction">登录</button>
            </form>
        </div>
        <div class="text-center text_font">Copyright &nbsp; &copy; &nbsp;2017龙泉国税 All Rights Reserved. 技术支持：世纪中税</div>
    </div>
</div>
<script src="static/lib/layui/layui.js"></script>
</body>
</html>
