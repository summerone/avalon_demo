<div class="pull-right slider_right" ms-controller="tjqyh" id="glylb" :css="[ @toggle && @objWidthtwo]" :controller="glylb">
        <div class="right_header">
            <span class="pull-left">管理员管理</span>
            <button class="pull-right btn btn-info btn-sm" id="addBtn" :click="@addBtn">{{@tjglyhtml}}</button>
        </div>
        <!-- 修改管理员 -->
        <div  id="changeGly" :class="[@glylbxg && 'hidden']" style="margin-top: 30px;">
            <form class="form-horizontal" >
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label style="margin-left:250px	;">
                                修改管理员
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label" style="margin-left:150px;">管理员姓名</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control"   :duplex="@changeObj.realname" id="realname" placeholder="请输入管理员姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" style="margin-left:150px;">负责的企业号</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control"  placeholder="请输入负责的企业号" :duplex="@changeObj.corp_id" id="corp_id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"  style="margin-left:150px;">有效日期起</label>
                    <div class="col-xs-4">
                        <input type="date" class="form-control"  placeholder="请输入有效日期起" :duplex="@changeObj.valid" id="valid">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"  style="margin-left:150px;">有效日起止</label>
                    <div class="col-xs-4">
                        <input type="date" class="form-control"  placeholder="请输入有效日期止" :duplex="@changeObj.until" id="until">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"  style="margin-left:150px;">状态</label>
                    <div class="col-xs-4" :click="@xgglyzt(status,innerhtml)">
                        <span class="qiyong" :css="[ @status && @backGround]">
                            <span class="li" :css="[ @status && @objleft]"></span>
                            <span class="neirong" :css="[ @status && @objpadding]">{{@innerhtml}}</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-xs-4">
                        <button type="button" class="btn btn-info  btn-block btn-default "  style="margin-left:150px;"  :click="@surechange">确认修改</button>
                        <!--<button type="button" class="btn btn-link" id="changePass" style="margin-left:445px;"  data-toggle="modal" data-target="#tjqyh_" >修改密码</button>-->
                    </div>

                </div>
            </form>
        </div>

        <!-- Modal修改密码 -->
        <div class="modal fade" id="tjqyh_" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h5 class="modal-title">修改密码</h5>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <tr>
                                <td class="text-right first_td"><i class="iconfont icon-xinghao color_red"></i>旧密码</td>
                                <td class="text-left last_td"><input class="last_text" type="password" placeholder="请输入原来密码" ms-duplex="@old_psw" id="old_psw"/></td>
                            </tr>
                            <tr>
                                <td class="text-right first_td"><i class="iconfont icon-xinghao color_red"></i>新密码</td>
                                <td class="text-left last_td "><input class="last_text" type="password" placeholder="请输入新密码" ms-duplex="@new_psw" id="new_psw"/></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-info" :click="@sure_check_psw">确认修改</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 添加管理员 -->
        <div  id="add" :class="[@tjglyjump && 'hidden']" style="margin-top:15px; ">
            <form class="form-horizontal" >
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label style="margin-left:250px	;">
                                添加管理员
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label" style="margin-left:150px;" >管理员登录名</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" placeholder="请输入管理员登录名" :duplex="@tjglyObj.glyyhm" id="glyyhm">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label" style="margin-left:150px;" >管理员姓名</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" placeholder="请输入管理员姓名" :duplex="@tjglyObj.glyzm" id="glyzm">
                    </div>
                </div>
                <div class="form-group">
                    <label for="glymm" class="col-sm-2 control-label" style="margin-left:150px	;" >密码</label>
                    <div class="col-xs-4">
                        <input  type="password" class="form-control" placeholder="请输入密码"  :duplex="@tjglyObj.glymm" id="glymm">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label" style="margin-left:150px;">负责的企业号</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" placeholder="请输入负责的企业号" :duplex="@tjglyObj.glyfzdqyh" id="glyfzdqyh">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"  style="margin-left:150px;">有效日期起</label>
                    <div class="col-xs-4">
                        <input type="date" class="form-control" placeholder="请输入有效日期起" :duplex="@tjglyObj.glyyxrqq" id="glyyxrqq">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"  style="margin-left:150px;">有效日起止</label>
                    <div class="col-xs-4">
                        <input type="date" class="form-control" placeholder="请输入有效日期止" :duplex="@tjglyObj.glyyxrqz" id="glyyxrqz">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"  style="margin-left:150px;">状态</label>
                    <div class="col-xs-4" :click="@tjglyzt()">
                        <span class="qiyong" :css="[ @status2 && @backGround]">
                            <span class="li" :css="[ @status2 && @objleft]"></span>
                            <span class="neirong" :css="[ @status2 && @objpadding]">{{@innerhtml2}}</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-xs-4">
                        <button type="button" class="btn btn-info  btn-block btn-default "  style="margin-left:150px;" :click="@tjgly">添加管理员</button>
                    </div>
                </div>
            </form>
        </div>

        <table class="table table-responsive text-center" style="width:96%;margin-left:20px;" id="tab" :class="[@glylbmain && 'hidden']">
            <thead class=" table-bordered table-responsive table-striped " style="background-color:#F6F6FB;">
                <tr>
                    <td class=" table-bordered">管理员登录名</td>
                    <td class=" table-bordered">管理员姓名</td>
                    <td class=" table-bordered">负责的企业号</td>
                    <td class=" table-bordered">有效期起</td>
                    <td class=" table-bordered">有效期止</td>
                    <td class=" table-bordered">状态</td>
                    <td class=" table-bordered">操作</td>
                </tr>
            </thead>
            <tbody class="table table-bordered table-responsive" id="glylist">
                <tr :for="el in @queryList">
                      <td class="">{{el.username}}</td>
                      <td class="">{{el.realname}}</td>
                      <td class="">{{el.corp_name}}({{el.corp_id}})</td>
                      <td class="">{{el.valid}}</td>
                      <td class="">{{el.until}}</td>
                      <td class="fontblod" :visible="el.status == 1">已启用</td>
                      <td class="" :visible="el.status == 0">未启用</td>
                      <td class="pointer_all">
                          <span class="bor_right btn_link padding_4" id="change" :click="@change(el)"><i class="iconfont icon-modify"></i>修改</span>
                          <span class="bor_right btn_link padding_4" id="del" :click="@del(el.admin_id)"><i class="iconfont icon-shanchu"></i>删除</span>
                          <span  data-toggle="modal" data-target="#layer-shade" class=" btn_link padding_4" id="shouquan" ><i class="iconfont icon-shouquan"></i>授权</span>
                      </td>
                </tr>
            </tbody>
        </table>
       <!--模态框授权-->
       <div class="modal fade" id="layer-shade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">编辑</h5>
                </div>
                <div class="form-item">
                    <label class="form-label label-required">用户账号</label>
                    <div class="input-block">
                        <input type="text" readonly="readonly" class="admin" name="username" value="admin" disabled="disabled"  placeholder="请输入用户名称"  >
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label">访问授权</label>
                    <div class="input-block">
                        <input type="checkbox" checked="" value="23" title="业务员"><div class="layui-unselect layui-form-checkbox layui-form-checked" ><span>业务员</span><i class="layui-icon"></i></div>
                        <input type="checkbox"  value="31" title="admin"><div class="layui-unselect layui-form-checkbox layui-form-checked" ><span>admin</span><i class="layui-icon"></i></div>
                        <input type="checkbox"  value="32" title="业务员2."><div class="layui-unselect layui-form-checkbox layui-form-checked" ><span>业务员2.</span><i class="layui-icon"></i></div>
                        <input type="checkbox"  value="33" title="业务员55"><div class="layui-unselect layui-form-checkbox layui-form-checked"><span>业务员55</span><i class="layui-icon"></i></div>
                        <input type="checkbox"  value="34" title="业务员6666"><div class="layui-unselect layui-form-checkbox layui-form-checked" ><span>业务员6666</span><i class="layui-icon"></i></div>
                        <input type="checkbox"  value="36" title="测试"><div class="layui-unselect layui-form-checkbox"><span>测试</span><i class="layui-icon"></i></div>
                    </div>
                </div>
                <div class="hr-line"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消编辑</button>
                    <button type="button" class="btn btn-info">保存数据</button>
                </div>
            </div>
        </div>
    </div>
</div>
